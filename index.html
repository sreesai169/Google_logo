<!DOCTYPE html>
<html>
<style>
body{
display:flex;
flex-flow:column;
height:100vh;
background-image:linear-gradient(lightblue,lightpink,linen);
background-repeat:no-repeat;
align-item:center;
}
.box{
width:200px;height:200px;
margin:0px auto;
}
.box h2{
width:200px;
height:200px;
background-image:conic-gradient(from -16deg at 22% 44%,red 0deg,red 90deg,blue 90deg,blue 180deg,green 180deg,green 270deg,yellow 270deg,yellow 360deg);
font-family:Geneva;
font-size:10em;
-webkit-background-clip:text;
color:transparent
}
.box article{width:500px;position:absolute;top:60%;left:25%;}
p{position:absolute;left:25%;color:black;border:2px solid gray;max-width:500px;
  }
article::before{content:"Description:"}
p::before{content:"NOTE : ";}
</style>
<body>
<div class="box">
<h2>G</h2>
<article><div>The background is made by using linear-gradient property ,and the google logo is designed using properties like background-clip ,conic-gradient ,with font family :geneva</div>
  </article></div>
  
<p> <marquee>Making Google logo without using any svg or canvas, only with pure CSS</marquee></p>
 
</body>
</body>
</html>
